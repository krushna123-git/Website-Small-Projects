<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress{
            width: 1000px;
            height: 12px;
            border-radius: 6px;
            background-color: #9bdfff;
        }
        .progress > div {
            height: 100%;
            border-radius: 6px;
            background-color: #25baff;
            transition: width 200ms;
        }
    </style>
</head>
<body>
    <div class="progress">
        <div style="width: 50%;">

        </div>
    </div>
</body>
</html>
